<h1 class="title">{{message}}</h1>

<div ng-controller="Learning_playgroundController as playground">
    <div class="row">
    <div ng-repeat="clip in clips">
        <div class="clearfix" ng-if="$index % 3 == 0"></div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            
        <a href="#playVideo/{{clip.name_en}}">{{clip.name_heb}}</a>
        </div>
            
    </div>
</div>

</div>
