<div>
    <snap-drawer>
        <div class=snap-menu>
            <div class="sidebar-header text-center">
                <img src=images/flat-avatar.png class="sidebar-img img-circle">
            </div>
            <ul class=snap-ul>
                <li ng-class="{active: $state.includes('overview')}">
                    <a ui-sref=overview>דף הבית</a>
                </li>

                <li ng-class="{active: $state.includes('learningMode')}">
                    <a ui-sref=learningMode>מצב למידה</a>
                </li>

                <li ng-class="{active: $state.includes('game')}">
                    <a ui-sref=game>משחק</a>
                </li>

                <li ng-class="{active: $state.includes('login')}">
                    <a ui-sref=login>התנתק</a>
                </li>

                <li ng-class="{active: $state.includes('contactUs')}">
                    <a ui-sref=contactUs>צור קשר</a>
                </li>
            </ul>
        </div>
    </snap-drawer>
    <snap-dragger>
    </snap-dragger>
    <snap-content snap-opt-tap-to-close=false>
        <a snap-toggle=left ng-click="menuOpen = !menuOpen">
      <span class=menutoggle>
                <i ng-hide=menuOpen class="fa fa-bars fa-2x"></i>
                <i ng-show=menuOpen class="fa fa-times fa-2x"></i>
            </span>
        </a>
        <div class=fr>
            <h2>טריוויה</h2> </div>
        <div class=jumbotron>
            <p> <a ui-sref=overview class="btn btn-primary btn-lg btn-white">חזרה לדף הבית</a> </p>

            <div id="gamePage" ng-show="isRunning">
                <div class="container" id="videoArea">

                    <div class="row text-center">

                        <div id="gameInfo" class="col-lg-2">

                            <div class="row">פסילות: {{lives}} </div>
                            <div class="row">ניקוד: {{score}} </div>
                            <div class="row">זמן שנותר: {{timer}}</div>

                        </div>

                        <div class="col-lg-9 ">
                            <video ng-src='{{goTrust(currClip.clip_url)}}' width="550" height="300" controls autoplay='true' controls='true'>
                            </video>
                        </div>


                        <div class="col-lg-1" id="userNotes">
                            {{messageAfterAnswer}}
                        </div>

                    </div>


                </div>
                <!----------------------------------------------------answers area----------------------------------------------->
                <div class="ans_container">

                    <div class="row text-center">


                        <div class="col-lg-3 col-lg-offset-3">
                            <label class="answer_words" data-id="upLeft" ng-click="onUserWordClick($event)">ב. {{ansArr[0].triviaObj.name_heb}}</label>
                        </div>
                        <div class="col-lg-3 col-lg-offset-1">
                            <label class="answer_words" data-id="upRight" ng-click="onUserWordClick($event)">א. {{ansArr[1].triviaObj.name_heb}} </label>
                        </div>


                    </div>


                    <div class="row text-center">


                        <div class="col-lg-3 col-lg-offset-3">
                            <label class="answer_words" data-id="buttomLeft" ng-click="onUserWordClick($event)">ג. {{ansArr[2].triviaObj.name_heb}} </label>
                        </div>
                        <div class="col-lg-3 col-lg-offset-1">
                            <label class="answer_words" data-id="buttomRight" ng-click="onUserWordClick($event)">ד.{{ansArr[3].triviaObj.name_heb}} </label>
                        </div>


                    </div>


                </div>



            </div>

            <div ng-show="!isRunning">

                <h1>GAME OVER</h1>
                <button ng-click="aabb()">ההתחל משחק מחדש</button>


            </div>
            <!-- END GAME PAGE -->
        </div>
    </snap-content>
</div>
