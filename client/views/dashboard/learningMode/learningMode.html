<div>
    <snap-drawer>
        <div class=snap-menu>
            <div class="sidebar-header text-center">
                <img src="./images/logo/shai-logo.png" width="70%" height="70%">
            </div>
            <ul class=snap-ul>
                <li ng-class="{active: $state.includes('overview')}">
                    <a ui-sref=overview>דף הבית</a>
                </li>

                <li ng-class="{active: $state.includes('learningMode')}">
                    <a ui-sref=learningMode>לימוד שפת הסימנים</a>
                </li>

                <li ng-class="{active: $state.includes('game')}">
                    <a ui-sref=game>משחק</a>
                </li>

                <!--
                <li ng-class="{active: $state.includes('login')}">
                    <a ui-sref=login>התנתק</a>
                </li>
-->

                <li ng-class="{active: $state.includes('contactUs')}">
                    <a ui-sref=contactUs>צור קשר</a>
                </li>
            </ul>
        </div>
    </snap-drawer>
    <snap-dragger>
    </snap-dragger>
    <snap-content snap-opt-tap-to-close=false>
        <a snap-toggle=left ng-click="menuOpen = !menuOpen">
            <span class=menutoggle> 
                <i ng-hide=menuOpen class="fa fa-bars fa-2x"></i>
                <i ng-show=menuOpen class="fa fa-times fa-2x"></i> 
            </span>
        </a>
        <div class=fr>
            <h2>לימודים</h2> </div>
        <div id="menu_learning" class="container">

            <div id="title2">{{title}}</div>

            <hr id="line_learn">

            <div class="container">
                <div class="row">

                    <div class="col-lg-1 col-md-1 col-sm-1">
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-5">

                        <img id="imLearn" src="./images/learningMode/letters.jpg" width="60%" height="60%" ui-sref=learn_Letters>
                    </div>

                    <div class="col-lg-5 col-md-5 col-sm-5">
                        <img id="imLearn" src="./images/learningMode/general_words.jpg" width="55%" height="55%" ui-sref=learn_General>

                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1">
                    </div>
                </div>

                <div class="row">

                    <div class="col-lg-1 col-md-1 col-sm-1">
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-5">

                        <img id="imLearn" src="./images/learningMode/home.jpg" width="60%" height="60%" ui-sref=learn_House>


                    </div>

                    <div class="col-lg-5 col-md-5 col-sm-5">
                        <img id="imLearn" src="./images/learningMode/playground.jpg" width="60%" height="60%" ui-sref=learn_Playground>

                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1">
                    </div>
                </div>

            </div>
        </div>
        <div id="the_footer">© 2016 Shai Project</div>

    </snap-content>
</div>
